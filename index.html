<!doctype html>
<html lang="ru">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <title>DE_graphing</title>
  <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
</head>
<body>
<nav class="navbar fixed-top navbar-light navbar-dark bg-light bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Numerical Solution for DE by Noskov Nikita B20-03</a>
  </div>
</nav>
<div class="container-xxl" style="margin-top: 80px; height: 500px">
  <div class="row align-items-center">
    <div id="solution_graph" class="col col-xl-7 mh-100">

    </div>
    <div class="col col-xl-5">
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping1">x0</span>
        <input id="inputx0" type="text" class="form-control" placeholder="Initial x" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="defaultx0()">Default</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping2">y0</span>
        <input id="inputy0" type="text" class="form-control" placeholder="Initial y" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="defaulty0()">Default</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping3">X</span>
        <input id="inputX" type="text" class="form-control" placeholder="Endpoint" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary" type="button" id="button-addon3" onclick="defaultX()" >Default</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping4">N</span>
        <input id="inputN" type="text" class="form-control" placeholder="Step" aria-label="Example text with button addon" aria-describedby="button-addon1">
        <button class="btn btn-outline-secondary" type="button" id="button-addon4" onclick="defaultN()">Default</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrapping5">N_start</span>
        <input id="inputN_start" type="text" class="form-control" placeholder="Optional. Default = 1" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="addon-wrappin6">N_end</span>
        <input id="inputN_end" type="text" class="form-control" placeholder="Optional. Default = N" aria-label="Example text with button addon" aria-describedby="button-addon1">
      </div>

      <div class="btn-group" role="group" aria-label="Basic example">
        <input type="checkbox" class="btn-check" name="options-outlined" id="method1" autocomplete="off">
        <label class="btn btn-outline-success" for="method1">Euler</label>
        <input type="checkbox" class="btn-check" name="options-outlined" id="method2" autocomplete="off">
        <label class="btn btn-outline-success" for="method2">Improved Euler</label>
        <input type="checkbox" class="btn-check" name="options-outlined" id="method3" autocomplete="off">
        <label class="btn btn-outline-success" for="method3">Runge Kutta</label>
      </div>
      <div class="btn-group" role="group" style="float: right;">
        <button id = "compute" type="button" class="btn btn-info" onclick="compute()">Compute</button>
      </div>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col col col-xl-6">
      <div id="local_error_graph">

      </div>
    </div>
    <div class="col col col-xl-6">
      <div id="global_error_graph">

      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="invalid_input_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invalid input value</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal_error_description">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container-xl" style="margin-top: 80px;">



</div>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"
></script>

<script src="default_values.js" ></script>
<script src="Method.js" ></script>
<script src="EulerMethod.js" ></script>
<script src="ImprovedEulerMethod.js" ></script>
<script src="RungeKuttaMethod.js" ></script>
<script src="App_Manager.js" ></script>
<script src="equation.js" ></script>
<script src="initialization.js"></script>
<script src="validation.js" ></script>

</html>
